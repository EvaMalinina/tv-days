<div class="container">
  <mat-selection-list class="shows"
                      [flickity]="{cellAlign: 'left',
                                   freeScroll: true,
                                   wrapAround: true,
                                   autoplay: true,
                                   pageDots: false}">
    <div *ngFor="let show of shows" [flickityChild]
         class="shows__item">
      <mat-card>
        <img mat-card-image src="{{show.image.original}}"
                            alt="film banner"
                            class="shows__img"
        >

        <mat-card-title class="shows__name">{{show.name}}</mat-card-title>

        <mat-card-content class="shows__info">
          <span>
            {{show.language}}
          </span>
          <span>
            <mat-icon>star_half</mat-icon>{{ show.rating.average}}
          </span>
        </mat-card-content>
      </mat-card>
    </div>

  </mat-selection-list>
</div>
